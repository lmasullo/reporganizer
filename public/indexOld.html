<!DOCTYPE html>
<html lang="en">
​
<head>
  <meta charset="UTF-8">
  <title>RepOrganizer</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <link rel="stylesheet" href="css/fonts/stylesheet.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
​
<body>
  <header>
​
  </header>
​
  <h1 class="ml1">
    <span class="text-wrapper">
      <span class="line line1"></span>
      <span class="letters">RepOrganizer</span>
      <span class="line line2"></span>
    </span>
  </h1>
        <p>View and organize your repositories</p>
​
<main>
  <div class="button">
    <div class="text">Organize</div>
  </div>
  <div class="progress-bar"></div>
      <svg x="0px" y="0px"viewBox="0 0 25 30" style="enable-background:new 0 0 25 30;">
        <path class="check" class="st0" d="M2,19.2C5.9,23.6,9.4,28,9.4,28L23,2"/>
      </svg>
</main>
​
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>
​
<div id="results"></div>
​
<ul class="list-group todo-list">
  <li class="list-group-item new-item">
    <form id="todo-form">
      <div class="container">
        <div class="row">
            <input class="new-item form-control" placeholder="Add a todo" type="text" />
            <button type="submit" class="btn btn-success">Add Todo</button>
          </div>
        </div>
      </div>
    </form>
  </li>
  <span class="todo-container">
  </span>
</ul>
<div id="results">results</div>
​
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
    </div>
  </footer>
  <!-- Custom Script -->
  <script src="js/view.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="js/style.js" type="text/javascript"></script>
</body>
​
</html>
